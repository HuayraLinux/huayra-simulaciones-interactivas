<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Simulaciones Interactivas</title>

		<meta name="description" content="Visualizador de Simlaciones Interactivas">
		<meta name="author" content="Huayra">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/huayra.css">
		<link rel="stylesheet" href="css/huayra-bootstrap.css">
		<link rel="stylesheet" href="css/simulaciones.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">
	</head>

	<body>

        <div class="menubar">
          <ul>
            <li>Categor√≠as</li>
            <li>Buscar</li>
          </ul>
        </div>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides" id="content">


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/defiant-latest.min.js"></script>
		<script src="js/mustache.min.js"></script>
		<script src="data/categories.js"></script>
		<script src="data/simulations.js"></script>

<script id="tmpl-category" type="x-tmpl-mustache">
    <section data-content="category">
        <section data-background="#dddddd">
            <h2>{{ name }}</h2>
            <p>xx simulaciones disponibles.</p>
        </section>

        {{#simus}}
        <section data-background="file:///usr/share/huayra-simulaciones-interactivas/data/screenshots/{{screenshot}}">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
        </section>
        {{/simus}}
</script>


		<script>

                  window.onload = function(){

                  var content = document.getElementById('content');

                  for(obj in categories){

                    categories[obj]['simus'] = categories[obj]['simus'].map(function(k){ return simulations[k]; });
                    content.innerHTML += Mustache.render(document.getElementById('tmpl-category').innerText, categories[obj]);
                  }

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});



                  }

		</script>

	</body>
</html>
