<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Simulaciones Interactivas</title>

    <meta name="description" content="Visualizador de Simlaciones Interactivas">
    <meta name="author" content="Huayra">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/huayra.css">
    <link rel="stylesheet" href="css/huayra-bootstrap.css">
    <link rel="stylesheet" href="css/simulaciones.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
  </head>

  <body>
    <form class="form-inline">
      <div class="form-group">
        <label for="filter-sim">Filtrar Simulaciones</label>
        <input type="text" class="form-control" id="filter-sim" placeholder="Ingresar titulo de la simulacion">
      </div>
      <button type="button" id="btn-filter-sim" class="btn btn-default">Filtrar</button>
    </form>

    <hr>

  <div class="reveal">
    <div class="slides" id="content">Cargando ...</div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script>

  <script src="js/reveal.js"></script>
  <script src="js/defiant-latest.min.js"></script>
  <script src="js/mustache.min.js"></script>

  <script src="js/simulaciones.js"></script>

  <script src="data/categories.js"></script>
  <script src="data/simulations.js"></script>

  <script id="tmpl-category" type="x-tmpl-mustache">
<section data-content="category">
  <section data-background="#dddddd">
    <h2>{{ name }}</h2>
    <p>{{ cant }} simulaciones disponibles.</p>
  </section>

  {{#simus}}
  <section data-background="{{scr_path}}/{{screenshot}}">
    <div data-open="{{file}}" class="simudescription">
      <h3>{{title}}</h3>
      <p>{{description}}</p>
    </div>
  </section>
  {{/simus}}
</section>
  </script>

  </body>
</html>
