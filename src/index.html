<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Simulaciones Interactivas</title>

    <meta name="description" content="Visualizador de Simlaciones Interactivas">
    <meta name="author" content="Huayra">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/huayra.css">
    <link rel="stylesheet" href="css/huayra-bootstrap.css">
    <link rel="stylesheet" href="css/simulaciones.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
  </head>

  <body>
    <header>
      <img src="images/logo_chico.png" alt="Simulaciones Interactivas" class="pull-left">

      <form class="form-inline pull-right form-filter">
        <div class="form-group">
          <label for="filter-sim"></label>
          <input type="text" class="form-control" id="filter-sim" placeholder="..." autocomplete="off">
        </div>
        <button type="button" id="btn-filter-sim" class="btn btn-default">Buscar</button>
      </form>
    </header>

  <div class="reveal">
    <div class="slides" id="content">Cargando ...</div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script>

  <script src="js/reveal.js"></script>
  <script src="js/defiant-latest.min.js"></script>
  <script src="js/mustache.min.js"></script>

  <script src="js/simulaciones.js"></script>

  <script src="data/categories.js"></script>
  <script src="data/simulations.js"></script>

  <script id="tmpl-category" type="x-tmpl-mustache">
<section data-content="category" id="sim-{{ id }}">
  <section data-background="images/fondo_seccion.png" class="category">
    <h2>{{ name }}</h2>
    <p><span>{{ cant }}</span> simulaciones disponibles.</p>
  </section>
  {{ &simus }}
</section>
  </script>

  <script id="tmpl-simu" type="x-tmpl-mustache">
  <section class="sub-simu" data-background="file:///usr/share/huayra-simulaciones-interactivas/data/screenshots/{{screenshot}}">
    <div data-open="{{file}}" class="simudescription sim-{{name}}">
      <h3>{{title}}</h3>
      <p>{{description}}</p>
    </div>
  </section>
  </script>

  </body>
</html>
